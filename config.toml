baseURL = "https://www.lobdata.com.br/"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title
title = "LobData"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

enableEmoji = "true"

# Author config
[author]
name = "Luba"
email = ""
link = ""

# Menu config
[menu]
[[menu.main]]
weight = 1
identifier = "posts"
# you can add extra information before the name (HTML format is supported), such as icons
pre = ""
# you can add extra information after the name (HTML format is supported), such as icons
post = ""
name = "Posts"
url = "/posts/"
# title will be shown when you hover on this menu link
title = ""
[[menu.main]]
weight = 2
identifier = "tags"
pre = ""
post = ""
name = "Tags"
url = "/tags/"
title = ""
[[menu.main]]
weight = 3
identifier = "categories"
pre = ""
post = ""
name = "Categories"
url = "/categories/"
title = ""
[[menu.main]]
weight = 3
identifier = "about"
pre = ""
post = ""
name = "About"
url = "/about/"
title = ""

[outputs]
home = ["HTML", "RSS", "JSON"]

# Markup related configuration in Hugo
[markup]
# Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
[markup.highlight]
# false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
noClasses = false

[params]
title = "LOBData"

[params.math]
enable = true
inlineLeftDelimiter = ""
inlineRightDelimiter = ""
blockLeftDelimiter = ""
blockRightDelimiter = ""
copyTex = true
mhchem = true

[params.header]
[params.header.title]
name = "LOBData"

# Home page config
[params.home]
[params.home.profile]
subtitle = "Olá! Tudo bem?"
avatarURL = "img/me.jpeg"
social = true

[params.social]
Linkedin = "lucianobatistads/"
GitHub = "LucianoBatista"
Youtubechannel = "UCBQhHragJQAbenC3iBIOJ5Q"
Kaggle = "dsluciano"
Twitter = "Luciano_Bats3"

[params.page.share]
enable = true
Twitter = false
Facebook = false
Linkedin = true
Whatsapp = false
Pinterest = false
Tumblr = false
HackerNews = false
Reddit = false
VK = false
Buffer = false
Xing = false
Line = false
Instapaper = false
Pocket = false
Flipboard = false
Weibo = false
Blogger = false
Baidu = false
Odnoklassniki = false
Evernote = false
Skype = false
Trello = false
Mix = false

[params.search]
enable = true
# type of search engine ["lunr", "algolia"]
type = "algolia"
# max index length of the chunked content
contentLength = 4000
# placeholder of the search bar
placeholder = ""
#  max number of results length
maxResultLength = 10
#  snippet length of the result
snippetLength = 30
#  HTML tag name of the highlight part in results
highlightTag = "em"
#  whether to use the absolute URL based on the baseURL in search index
absoluteURL = false
[params.search.algolia]
index = "lobdata"
appID = "56XLI6KGAP"
searchKey = "d7c82e758baf996bfc63e0fffb1098fd"
[params.page.comment]
enable = true
# Disqus comment config
[params.page.comment.disqus]
# LoveIt NEW | 0.1.1
enable = false
# Disqus shortname to use Disqus in posts
shortname = "https-www-lobdata-com-br"
