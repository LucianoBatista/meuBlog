<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- start ogp -->
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Site.Params.header_image }}">

    {{ if .Params.twitterImg }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="https://www.cedricscherer.com/{{ .Params.twitterImg }}" >
    {{ else }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="https://www.cedricscherer.com/{{ .Site.Params.twitter_image }}" >
    {{ end }}

    <!-- {{ if eq .URL "/" }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="https://www.cedricscherer.com/{{ .Site.Params.twitter_image }}" >
    {{ else }}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="https://www.cedricscherer.com/{{ .Params.twitterImg }}" >
    {{ end }} -->

    {{ if .Title }}
      <meta name="title" content="{{ .Title }}" />
      <meta property="og:title" content="{{ .Title }} - {{ .Site.Params.title }}" />
      <meta property="twitter:title" content="{{ .Title }} - {{ .Site.Params.title }}" />
      <meta property="twitter:text:title" content="{{ .Title }} - {{ .Site.Params.title }}" />
    {{ else }}
      <meta name="title" content="{{ .Site.Params.title }}" />
      <meta property="og:title" content="{{ .Site.Params.title }}" />
      <meta property="twitter:title" content="{{ .Site.Params.title }}" />
      <meta property="twitter:text:title" content="{{ .Site.Params.title }}" />
    {{ end }}

    {{ if .Params.description }}
      <meta name="description" content="{{ .Params.description }}">
      <meta property="og:description" content="{{ .Params.description }}" />
      <meta property="twitter:description" content="{{ .Params.description }}" />
    {{ else }}
      <meta name="description" content="{{ .Site.Params.description }}">
      <meta property="og:description" content="{{ .Site.Params.description }}" />
      <meta property="twitter:description" content="{{ .Site.Params.description }}" />
    {{ end }}

    <!-- end ogp -->

    <meta name="keyword"  content="{{ .Site.Params.keyword }}">
    <link rel="shortcut icon" href="{{ "img/favicon.ico" | relURL }}">

    <title>{{ if .Title }}{{ .Title }} - {{ .Site.Params.SEOTitle }}{{ else }}{{ .Site.Params.SEOTitle }}{{ end }}</title>

    <link rel="canonical" href="{{ .URL | relURL }}">

    <link rel="stylesheet" href="{{ "css/iDisqus.min.css" | relURL }}"/>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | relURL }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/hux-blog.min.css" | relURL }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ "css/syntax.css" | relURL }}">

    <!-- zangshang CSS -->
    <link rel="stylesheet" href="{{ "css/zanshang.css" | relURL }}">

    <!-- Custom Fonts -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    -->
    <!-- jQuery -->
    <script src="{{ "js/jquery.min.js" | relURL }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ "js/bootstrap.min.js" | relURL }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ "js/hux-blog.min.js" | relURL }}"></script>

    <!-- Use the docco color scheme of highlight.js to highlight the code in the page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/foundation.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
